<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>

  <article class="card">
    <img src="./images/bg-pattern-card.svg" alt="Card background pattern" class="card__bg-image">

    <div class="card__content_c">
      <img src="./images/image-victor.jpg" alt="Profile picture of Victor Crest">
      <h1 class="card__title">Victor Crest</h1>
      <span class="card__id">26</span>
      <h2 class="card__subtitle">London</h2>
    </div>

    <div class="card__stats">
      <div class="card__stat">
        <h1 class="stat__amount">80K</h1>
        <h2 class="stat__title">Followers</h2>
      </div>

      <div class="card__stat">
        <h1 class="stat__amount">803K</h1>
        <h2 class="stat__title">Likes</h2>
      </div>

      <div class="card__stat">
        <h1 class="stat__amount">1.4K</h1>
        <h2 class="stat__title">Photos</h2>
      </div>
    </div>
  </article>
</body>
</html>
